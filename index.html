<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Bienvenido al simulador de crédito hipotecario Javascript</h1>
    <p>Te ayudamos simular el crédito para la compra de tu propiedad con distintos bancos y conocer la mejor opción en un par de segundos</p>

    <section id="front" class="container">

        <!-- sección del formulario inicial para nombre y apellido -->
        <section id="formInicial" class="secs">
            <form class="d-flex flex-column align-items-center" action="">
                <legend class="titulos">Ingresa tu nombre y email para enviarte la simulación a tu correo</legend>
                <div>
                    <input type="text" name="" id="nombre" placeholder="Nombre">
                    <input type="email" name="" id="email" placeholder="Email">
                    <button id="enviarF1" class="btn btn-primary botones" type="submit">Continuar</button>
                </div>
            </form>
        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
